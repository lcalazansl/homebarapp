<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .hit-the-floor {
      animation: change_colors 6s infinite;
      color: white;
      font-size: 50vw;
      font-weight: bold;
      font-family: Helvetica;
      text-shadow:
        0 .005em 0 rgba(0, 0, 0, .2),
        0 .005em 0 currentColor,

        0 .01em 0 rgba(0, 0, 0, .25),
        0 .01em 0 currentColor,

        0 .015em 0 rgba(0, 0, 0, .3),
        0 .015em 0 currentColor,

        0 .02em 0 rgba(0, 0, 0, .35),
        0 .02em 0 currentColor,

        0 .025em 0 rgba(0, 0, 0, .4),
        0 .025em 0 currentColor,

        0 .03em .005em rgba(0, 0, 0, .1),
        0 0 .025em rgba(0, 0, 0, .1),
        0 .005em .015em rgba(0, 0, 0, .3),
        0 .015em .025em rgba(0, 0, 0, .2),
        0 .025em .05em rgba(0, 0, 0, .25),
        0 .05em .05em rgba(0, 0, 0, .2),
        0 .1em .1em rgba(0, 0, 0, .15);
    }

    @keyframes change_colors {
      0% { color: #A10702; }
      12% { color: #E60800; }
      25% { color: #EE9C19; }
      37% { color: #252422; }
      62% { color: #A10702; }
      75% { color: #E60800; }
      87% { color: #EE9C19; }
      100% { color: #252422; }
    }

    body {
      background-color: #fcfcf4;
      min-height: 100vh;
      line-height: normal;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>

<body class="rails-default-error-page d-flex">
  <!-- This file lives in public/404.html -->
  <!-- <div class="container"> -->
  <div>
    <a
      href="https://homebarapp.eu"
      target="_blank"
    >
    <h1>Back to HomeBar app homepage</h1>
    </a>
  </div>
  <div class="hit-the-floor pt-0">404</div>
</div>

</body>
</html>
